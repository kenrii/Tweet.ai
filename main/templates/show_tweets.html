<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="../static/show_tweets.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    </head>
    <body>
        <div class="myChart-container">
            <canvas id="myChart" width="500" height="500"></canvas>
        </div>
        <script>
            var counts = JSON.parse("{{ tweets }}");
            var ctx = document.getElementById('myChart');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data:{
                    labels:['Negative', 'Neutral', 'Positive'],
                    datasets:[{
                        data: counts,
                        backgroundColor: [
                            '#f9989f',
                            '#faf096',
                            '#c5f8c8'
                        ]
                    }]
                },
                options:{
                    title:{
                        display: true,
                        text: ' 100 latest tweets',
                        fontSize: 25
                    },
                    legend:{
                    display: false,
                    },
                    responsive: false,
                    maintainAspectRatio: false
                }
            });
        </script>
    </body>
</html>
